image: ruby:2.4.2

stages:
  - build
  - test
  - deploy

variables:
  DATABASE_URL: 'mongo:27017'

build_job:
  stage: build
  before_script:
    - cd reddit
    - bundle install
  script:
    - echo 'Building'

test_unit_job:
  stage: test
  script:
    - echo 'Testing 1'

test_integration_job:
  stage: test
  before_script:
    - cd reddit
  services:
    - mongo:latest
  script:
    - ruby simpletest.rb

deploy_job:
  stage: deploy
  script:
    - echo 'Deploy'
